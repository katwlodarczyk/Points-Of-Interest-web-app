<!-- Add new  -->
                <div class="flex flex-row justify-between">
                    <div class="w-full sm:w-1/2">
                       <div>
                            <div class="py-6 px-4 sm:p-6">
                                <div>
                                    <h3 class="text-lg leading-6 font-medium text-brand-navy">Add a new point of interest</h3>
                                    <p class="mt-1 text-sm text-cadet-blue">All fields are required.</p>
                                </div>
                    
                                <div class="mt-6 grid grid-cols-6 gap-6">
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="name" class="block text-sm font-medium text-brand-navy">Name</label>
                                        <input type="text" name="name" id="name" class="text-brand-navy mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cadet-blue focus:border-cadet-blue sm:text-sm">
                                    </div>
                        
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="region" class="block text-sm font-medium text-brand-navy">Region</label>
                                        <input type="text" name="region" id="region" class="text-brand-navy mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cadet-blue focus:border-cadet-blue sm:text-sm">
                                    </div>
                        
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="country" class="block text-sm font-medium text-brand-navy">Country</label>
                                        <input type="text" name="country" id="country" class="text-brand-navy mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cadet-blue focus:border-cadet-blue sm:text-sm">
                                    </div>
                        
                                    <div class="col-span-6 sm:col-span-2">
                                        <label for="type" class="block text-sm font-medium text-brand-navy">Type</label>
                                        <select id="type" name="type" class="text-brand-navy mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cadet-blue focus:border-cadet-blue sm:text-sm">
                                            <option>City</option>
                                            <option>Hill</option>
                                            <option>Industrial Estate</option>
                                            <option>Lost City</option>
                                            <option>Moor</option>
                                            <option>Mountain</option>
                                            <option>Point</option>
                                            <option>Port</option>
                                            <option>Pob</option>
                                            <option>Restaurant</option>
                                            <option>Town</option>
                                        </select>
                                    </div>
                        
                                    <div class="col-span-6 sm:col-span-2">
                                        <label for="lon" class="block text-sm font-medium text-brand-navy">Longitude</label>
                                        <input type="number" name="lon" id="lon" class="text-brand-navy mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cadet-blue focus:border-cadet-blue sm:text-sm">
                                    </div>

                                    <div class="col-span-6 sm:col-span-2">
                                        <label for="lat" class="block text-sm font-medium text-brand-navy">Latitude</label>
                                        <input type="number" name="lat" id="lat" class="text-brand-navy mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cadet-blue focus:border-cadet-blue sm:text-sm">
                                    </div>
                        
                                    <div class="col-span-6">
                                        <label for="description" class="block text-sm font-medium text-brand-navy">
                                            Description
                                        </label>
                                        <div class="mt-1">
                                            <textarea id="description" name="description" rows="6" class="text-brand-navy border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cadet-blue focus:border-cadet-blue mt-1 py-2 px-3 block w-full sm:text-sm "></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <p id="error-msg" class="hidden col-span-6 text-xs text-red-500">Plase fill all of the fields.</p>
                                </div>
                                <div class="py-3 text-left">
                                    <button id="addNewButton" type="submit" class="bg-cadet-blue border border-transparent rounded-md shadow-sm mt-2 py-2 px-6 inline-flex justify-center text-sm font-medium text-white hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-navy">
                                        Create
                                    </button>
